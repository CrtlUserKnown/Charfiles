# Charlynder tmux config
# data created: 08.29.2025

# --- Fix for the Escape key delay issue ---
# Setting escape-time to 0 eliminates the delay when pressing 'Escape'.
# This is often needed for applications like Vim.
set -sg escape-time 0

# --- sourcefile ---
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# --- mouse ---
set -g mouse on

# --- prefix key ---
unbind C-b
# set -g prefix C-space
# bind C-space send-prefix
set -g prefix C-a
bind C-a send-prefix

# --- window management ---
unbind %
unbind '"'
unbind /
bind / split-window -h    # vertical split (side by side)
bind - split-window -v    # horizontal split (top/bottom)
bind-key x kill-pane
bind-key & kill-window
bind p display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Launch tmux-fzf menu
TMUX_FZF_LAUNCH_KEY="C-f"

# --- cursor ---
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Set cursor shapes for different modes
set -g cursor-style blinking-block
set -g cursor-colour "#eb6f92"

# --- vim-tmux-navigator setup ---
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Seamless navigation between tmux panes and vim splits
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Fallback bindings with prefix for when you need them
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window navigation (keep these)
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Fallback bindings with prefix for when you need them
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window navigation (keep these)
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Copy mode navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Vim keybindings in copy mode
setw -g mode-keys vi

# Open URLs from current pane using fzf-tmux-url
bind u run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/[^ ]+' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs open"

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Rose Pine theme settings
set -g @rose_pine_variant 'main'
set -g @rose_pine_host 'on'
set -g @rose_pine_user 'on'
set -g @rose_pine_directory 'on'
set -g @rose_pine_date_time '%H:%M'
set -g @rose_pine_default_window_behavior 'on'

# Initialize TPM (keep at bottom)
# Try the config location first, fallback to home directory
if-shell "test -f ~/.config/tmux/plugins/tpm/tpm" \
    "run '~/.config/tmux/plugins/tpm/tpm'" \
    "run '~/.tmux/plugins/tpm/tpm'"

# Workaround: Manually run Rose Pine on config reload
run-shell ~/.config/tmux/plugins/rose-pine/rose-pine.tmux
